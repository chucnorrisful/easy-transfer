<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

        #pb {
            width: 100%;
            background-color: grey;
        }

        #pb-prog {
            width: 1%;
            height: 30px;
            background-color: green;
        }
    </style>
    <title>EasyTransfer</title>
</head>
<body>
    <div class="cont">
        <div class="uploadEle">
            <label>Upload Files</label>
            <input id="fileUpload" type="file" name="fileupload" multiple/>
            <button id="upload-button" onclick="uploadFile()"> Upload </button>
        </div>
        <div class="uploadEle">
            <label>Upload Folder</label>
            <input id="fileUploadFolder" type="file" name="fileupload"  webkitdirectory directory multiple/>
            <button id="upload-button-folder" onclick="uploadFileFolder()"> Upload </button>
        </div>
    </div>
    <div class="progCont">
        <div id="pb">
            <div id="pb-prog"></div>
        </div>
    </div>
<script>
    async function uploadFile() {
       await upload(fileUpload.files)
    }
    async function uploadFileFolder() {
       await upload(fileUploadFolder.files)
    }

    async function upload(files) {
        //calculate progressbar metrics
        let total = 0
        for (let i = 0; i < files.length; i++) {
            total += files[i].size
        }

        var progress = document.getElementById("pb-prog");
        console.log(progress)

        const packetSize = 10000000 //10mb at once?

        let sentAgg = 0
        let packetAgg = 0
        let formData = new FormData();
        for (let fileInd = 0;fileInd < files.length;fileInd++) {
            const nextSize = files[fileInd].size
            if (packetAgg + nextSize <= packetSize) {
                // it fits; add file and move on
                formData.append("file", files[fileInd]);
                packetAgg += nextSize
                continue
            }
            if (packetAgg + nextSize > packetSize) {
                //send packet without file, create new form, add file
                await fetch('/upload', {
                    method: "POST",
                    body: formData
                });
                sentAgg += packetAgg
                progress.style.width = sentAgg*100.0/total + "%";

                formData = new FormData();
                formData.append("file", files[fileInd]);
                packetAgg = nextSize
            }
        }

        // send out last packet
        if (packetSize > 0) {
            await fetch('/upload', {
                method: "POST",
                body: formData
            });
            sentAgg += packetAgg
            progress.style.width = sentAgg*100.0/total + "%";
        }


       /* for (let i = 0; i < files.length; i++) {

            formData.append("file", files[i]);

            sentAgg += files[i].size
            let newProg = sentAgg*100.0/total
            console.log(newProg)
            progress.style.width = sentAgg*100.0/total + "%";
        }*/
    }
</script>

</body>
</html>
